<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <style>

    </style>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="flex justify-center m-10 ">
        <div class="flex flex-col">
            <div>
                
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">

                            <div>
                                <label for="about" class="block text-sm font-medium text-gray-700"> Title </label>
                                <div class="mt-1">
                                    <textarea id="about" name="about" rows="3"
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
                                        placeholder="" required></textarea>
                                </div>
                            </div>
                            <div>
                                <label for="about" class="block text-sm font-medium text-gray-700"> Description </label>
                                <div class="mt-1">
                                    <textarea id="about" name="about" rows="3"
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
                                        placeholder="" required></textarea>
                                </div>
                            </div>



                            <div class="grid grid-cols-3 gap-6">
                                <div class="col-span-3 sm:col-span-2">
                                    <label for="company-website" class="block text-sm font-medium text-gray-700"> Link
                                        image </label>
                                    <div class="mt-1 flex rounded-md shadow-sm">
                                        <span
                                            class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                            http:// </span>
                                        <input type="text" name="company-website" id="link"
                                            class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300"
                                            placeholder="www.example.com">
                                    </div>
                                </div>
                            </div>
                            รณ
                            <div>
                                <input id="file-upload" type="file" accept="image/*">
                            </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <button id="save"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
                        </div>
                    </div>
                
            </div>
            <div id= "images" class="flex justify-betwween flex-row flex-wrap border-solid border-2 border-slate-200 ">
                <img src="https://picsum.photos/200/306" class="object-center object-cover m-5">
                <img src="https://picsum.photos/200/306" class="object-center object-cover m-5">
                <img src="https://picsum.photos/200/306" class="object-center object-cover m-5">
                <img src="https://picsum.photos/200/306" class="object-center object-cover m-5">
                <img src="https://picsum.photos/200/306" class="object-center object-cover m-5">
            </div>
            <div class="flex justify-around mt-10">
                <div>
                    <p class=" text-sm text-gray-700">
                        Showing
                        <span class="font-medium">1</span>
                        of
                        <span class="font-medium">10</span>
                        results
                    </p>
                </div>
                <div>

                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button id="right"
                            class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Previous</span>
                            <!-- Heroicon name: solid/chevron-left -->
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <!-- Current: "z-10 bg-indigo-50 border-indigo-500 text-indigo-600", Default: "bg-white border-gray-300 text-gray-500 hover:bg-gray-50" -->
                        <button aria-current="page"
                            class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                            1 </button>
                        <button
                            class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                            2 </button>
                        <button
                            class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 hidden md:inline-flex relative items-center px-4 py-2 border text-sm font-medium">
                            3 </button>
                        <button
                            class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                            4 </button>
                        <button
                            class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 hidden md:inline-flex relative items-center px-4 py-2 border text-sm font-medium">
                            5 </button>
                        <button id="left"
                            class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Next</span>
                            <!-- Heroicon name: solid/chevron-right -->
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script>
        let save = document.getElementById("save")
        
        save.addEventListener('click', () => {
            let link = document.getElementById("link")
            let images =  document.getElementById("images")
            console.log(images.innerHTML)
            images.innerHTML = images.innerHTML + '<img src='+link.value+' class="object-center object-cover m-5">'
            

        })

        let file = document.getElementById("file-upload")
        file.onchange = () => {
            let reader = new FileReader()
            reader.readAsDataURL(file.files[0])
            console.log(file.files[0])
        }



        let inputR = document.getElementById("right")
        let inputL = document.getElementById("left")
        let as = [...document.querySelectorAll("button")]
        let imgs = [...document.querySelectorAll("img")]
        as = as.filter((item, i) => i != 0 && i != 1 && i != 7)
        as.forEach(a => a.addEventListener('click', () => {
            as.forEach(element => element.className =
                "bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium"
            )
            a.className =
                "z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium"
            imgs.forEach((e, i) => e.setAttribute("src", "https://picsum.photos/200/" + ((+a.innerHTML
                .trim()) * 6 + i + 300)))
        }))
        inputR.addEventListener('click', (e) => {

            console.log(as[0].innerHTML.trim())
            if (as[0].innerHTML.trim() != "1") {
                console.log(as[0].innerHTML.trim())
                as.forEach(element => {
                    element.innerHTML = +element.innerHTML - 5

                });
                as.forEach(element => element.className =
                    "bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                )
            }
        })
        inputL.addEventListener('click', (e) => {

            as.forEach(element => {
                element.innerHTML = +element.innerHTML + 5

            });
            as.forEach(element => element.className =
                "bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium"
            )
        })
    </script>
</body>

</html>
